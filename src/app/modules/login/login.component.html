<form>
<div class="container">
<div class="loginBox">
    <div class="title">Welcome to Project Tracker</div>
    <div class="form-group">
        <label>Username</label> 
        <input type="text" class="form-control" name="userName" [(ngModel)]="userName">
    </div>
    <div class="form-group">
        <label>Password</label> 
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="input">
        <input type="submit" class="btn btn-primary btn-sm" value="Login" (click)="loginUser()"> Log In
        <a routerLink="" routerLinkActive="active">can't access your account?</a>
    </div>
</div>
</div>   
</form>
