<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<div id="issueCount">
    <ul>
        <li *ngFor="let i of issueCount">
            <i class='fas fa-plus-square'></i><pre>{{i.id}}</pre>
            <pre>{{i.des}}</pre>
            <hr align="left">
        </li>
    </ul>
</div>
